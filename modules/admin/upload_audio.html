    <form action="/upload_audio" method="post" enctype="multipart/form-data">

        <input type="number" name="week" id="week" required><br><br>

        <label for="language">Language:</label><br>
        <select name="language" id="language" required>
            <option value="english">English</option>
            <option value="chichewa">Chichewa</option>
        </select><br><br>

        <label for="audio">Select Audio File (.mp3):</label><br>
        <input type="file" name="audio" id="audio" accept=".mp3" required><br><br>

        <input type="submit" value="Upload">
    </form>
