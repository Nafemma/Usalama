<!DOCTYPE html>
<html>
<head>
    <title>Upload Voice Tips - Usalama</title>
</head>
<body>
    <h2>ðŸŽ¤ Upload Voice Tip</h2>
    <nav>
        <a href="admin_dashboard.html">Back to Dashboard</a> |
        <a href="logout.html">Logout</a>
    </nav>

    <hr>

    <form action="/upload_audio" method="post" enctype="multipart/form-data">
        <label>Audio Type:</label><br>
        <input type="radio" name="type" value="week" checked onclick="toggleUploadFields()"> Weekly Tip<br>
        <input type="radio" name="type" value="keyword" onclick="toggleUploadFields()"> Keyword-based Tip<br><br>

        <!-- Week Upload -->
        <div id="week-section">
            <label for="week">Week Number:</label><br>
            <input type="number" name="week" id="week"><br><br>
        </div>

        <!-- Keyword Upload -->
        <div id="keyword-section" style="display: none;">
            <label for="keyword">Keyword (e.g. headache, nausea):</label><br>
            <input type="text" name="keyword" id="keyword"><br><br>
        </div>

        <label for="language">Language:</label><br>
        <select name="language" id="language" required>
            <option value="english">English</option>
            <option value="chichewa">Chichewa</option>
        </select><br><br>

        <label for="audio">Select Audio File (.mp3):</label><br>
        <input type="file" name="audio" id="audio" accept=".mp3" required><br><br>

        <input type="submit" value="Upload Audio">
    </form>

    <script>
        function toggleUploadFields() {
            const type = document.querySelector('input[name="type"]:checked').value;
            document.getElementById('week-section').style.display = (type === 'week') ? 'block' : 'none';
            document.getElementById('keyword-section').style.display = (type === 'keyword') ? 'block' : 'none';
        }
    </script>

    <footer>
        <hr>
        <p style="text-align: center;">&copy; 2025 Usalama</p>
    </footer>
</body>
</html>
