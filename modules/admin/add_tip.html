<!DOCTYPE html>
<html>
<head>
    <title>Add Health Tip - Usalama</title>
</head>
<body>
    <h2>âž• Add Health Tip</h2>
    <nav>
        <a href="admin_dashboard.html">Back to Dashboard</a> |
        <a href="logout.html">Logout</a>
    </nav>

    <hr>

    <form action="/add_tip" method="post">
        <label>Tip Type:</label><br>
        <input type="radio" name="type" value="week" checked onclick="toggleTipFields()"> Weekly Tip<br>
        <input type="radio" name="type" value="keyword" onclick="toggleTipFields()"> Keyword-based Tip<br><br>

        <!-- Weekly tip field -->
        <div id="week-section">
            <label for="week">Week Number:</label><br>
            <input type="number" name="week" id="week"><br><br>
        </div>

        <!-- Keyword tip field -->
        <div id="keyword-section" style="display: none;">
            <label for="keyword">Keyword (e.g. headache, back pain):</label><br>
            <input type="text" name="keyword" id="keyword"><br><br>
        </div>

        <label for="tip">Health Tip Text:</label><br>
        <textarea name="tip" id="tip" rows="5" cols="40" required></textarea><br><br>

        <label for="language">Language:</label><br>
        <select name="language" id="language" required>
            <option value="english">English</option>
            <option value="chichewa">Chichewa</option>
        </select><br><br>

        <input type="submit" value="Add Tip">
    </form>

    <script>
        function toggleTipFields() {
            const type = document.querySelector('input[name="type"]:checked').value;
            document.getElementById('week-section').style.display = (type === 'week') ? 'block' : 'none';
            document.getElementById('keyword-section').style.display = (type === 'keyword') ? 'block' : 'none';
        }
    </script>

    <footer>
        <hr>
        <p style="text-align: center;">&copy; 2025 Usalama</p>
    </footer>
</body>
</html>
