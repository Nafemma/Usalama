<!DOCTYPE html>
<html>
<head>
    <title>Upload Health Tip - Admin</title>
    <link rel="stylesheet" href="/utilities/css/forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<a href="{{ url_for('admin.admin_dashboard') }}" class="home-icon" title="Back to Dashboard">
    <i class="fas fa-home"></i>
</a>
     <div class="page-wrapper">
        <div class="main-content">
            <div class="form-container">
                <img src="{{ url_for('custom_img', filename='logo.jpg') }}" alt="Usalama Logo" class="form-logo">

    <h2>Upload Health Tip</h2>
    <form method="POST" action="/admin/add_tip">
        <label>Tip Type:</label><br>
        <select name="tip_type" required>
            <option value="weekly">Weekly</option>
            <option value="ondemand">On-demand</option>
        </select><br><br>

        <label>Week Number (if Weekly):</label><br>
        <input type="number" name="week_number" min="1"><br><br>

        <label>Keyword (if On-demand):</label><br>
        <input type="text" name="keyword"><br><br>

        <label>Language:</label><br>
        <input type="text" name="language" required><br><br>

        <label>Tip Content:</label><br>
        <textarea name="content" rows="5" cols="50" required></textarea><br><br>

        <button type="submit" value="Upload Tip">Upload Tip</button>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </form>
    <div class="form-links">
                    <a href="{{ url_for('admin.admin_dashboard') }}">Dashboard</a> 
            </div>
        </div>
    <br>
        </div>  
</body>
</html>
