<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mother Dashboard - Usalama</title>
    <link rel="stylesheet" href="{{ url_for('custom_css', filename='dashboard.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .nav-bar {
            background-color: #f5f5f5;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }
        .nav-bar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .nav-bar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- Navigation Bar -->
        <div class="nav-bar">
            <a href="{{ url_for('mother.index') }}"><i class="fa fa-home"></i>  Home</a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>

        <footer>
            &copy; 2025 Usalama. All rights reserved.
        </footer>
    </div>
</body>
</html>
