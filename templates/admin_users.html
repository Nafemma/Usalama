<!DOCTYPE html>
<html>
<head>
    <title>All Users Using Usalama - Admin</title>
</head>
<body>
    <h2>All Registered Users</h2>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Role</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
            <td>{{ user[4] }}</td>
            <td>{{ user[5] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('admin.admin_dashboard') }}">Back to Dashboard</a>
</body>
</html>
